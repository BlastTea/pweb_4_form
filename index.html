<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahisa Putra Surya, 222410103075</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <form name="form_data_diri" method="post" onsubmit="return validateForm()">
        <label class="label-input" for="nama">Nama</label>
        <input class="input-form" type="text" name="nama" id="nama">

        <label class="label-input" for="no_hp">Nomor HP</label>
        <input class="input-form" type="tel" name="no_hp" id="no_hp">

        <label class="label-input" for="alamat">Alamat</label>
        <textarea class="input-form" name="alamat" id="alamat" rows="8"></textarea>

        <label class="label-input">Jenis Kelamin</label>
        <div class="radio-div">
            <input type="radio" name="jenis_kelamin" id="laki" value="l">
            <label class="label-radio" for="laki">Laki-Laki</label>
        </div>
        <div class="radio-div" style="margin-bottom: 20px;">
            <input type="radio" name="jenis_kelamin" id="perempuan" value="p">
            <label class="label-radio" for="perempuan">Perempuan</label>
        </div>

        <label class="label-input" for="tgl_lahir">Tanggal Lahir</label>
        <input class="input-form" type="date" name="tgl_lahir" id="tgl_lahir">

        <input class="submit-button" type="submit" value="Submit">
    </form>
</body>
